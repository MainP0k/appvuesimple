
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>magic_card</title>
		<style>

			#demo {
				font-family: "Helvetica", Arial, sans-serif;
			}
			a {
				text-decoration: none;
				color: #f66;
			}
			li {
				line-height: 1.5em;
				margin-bottom: 20px;
			}
			.author,
			.date {
				font-weight: bold;
			}
		</style>
	</head>
    
	<body>
	<div id="demo">
		<div id="Retrait-1">
			<button v-on:click="CardIndex += 1">Suivant</button>
		  </div>
		<div id="Ajouts-1">
			<button v-on:click="CardIndex += -1">Précédent</button>
		</div>
		<div v-if="cards.length > 0">
			<a v-bind:href="cards[CardIndex].imageUrl"><img v-bind:src="cards[CardIndex].imageUrl"/></a><br />
			<span class="message">{{ cards[CardIndex].name }}</span><br />
		</div>

		<!-- <div v-for="card in cards">
			<a v-bind:href="card.imageUrl"><img v-bind:src="card.imageUrl"/></a>
			<span class="message">{{ card.name }}</span><br />
		</div> -->
	</div>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@3"></script>
		<script>

			Vue.createApp({
				data() {
					return {
						cards: null,
						CardIndex : 0,
						apiURL: "https://api.magicthegathering.io/v1/cards"
					};
				},

				created: function () {
					this.fetchDataPromise()
				},

				watch: {
					currentBranch: "fetchDataPromise"
				},
				methods: {
					fetchDataPromise: function () {
						axios
							.get(this.apiURL)
							.then((response) => {
								this.cards = response.data.cards.filter(c=>c.imageUrl != undefined)
							})
							.catch(function (error) {
								console.log(error);
							});
					},
					formattedMessage: function (message) {
						const newline = message.indexOf("\n");
						return newline > 0 ? message.slice(0, newline) : message;
					},
					formattedDate: function (date) {
						return date.replace(/T|Z/g, " ");
					},
				},
			}).mount("#demo");
		</script>
	</body>
</html>
